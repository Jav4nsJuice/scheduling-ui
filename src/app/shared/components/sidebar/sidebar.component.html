<mat-drawer-container autosize [hasBackdrop]="false" class="sidebar">

        <mat-nav-list>
            <div ngClass="sidebar__items">
                <div *ngFor="let menu of sidebarStructure$ | async" ngClass="sidebar__item">
                
                </div>
            </div>
        </mat-nav-list>
    </mat-drawer>
</mat-drawer-container>
