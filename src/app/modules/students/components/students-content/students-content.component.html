<div class="students-page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> First Name </th>
        <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> Last Name </th>
            <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.lastName}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="filters-container">
        <button class="button" (click)="openCreateStudentDialog()">
            <span class="material-icons--18">
                person_add
            </span>
            <p class="font-size-02">
                Add Student
            </p>
        </button>
        <button class="button" (click)="openEditStudentDialog()">
            <span class="material-icons--18">
                edit
            </span>
            <p class="font-size-02">
                Edit Student
            </p>
        </button>
        <button class="button">
            <span class="material-icons--18">
                person_remove
            </span>
            <p class="font-size-02">
                Remove Student
            </p>
        </button>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>
</div>
