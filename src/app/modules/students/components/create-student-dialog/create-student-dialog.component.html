<h2 mat-dialog-title class="font-size-08">Create Student</h2>
<div class="dialog-full-width">
    <mat-form-field class="full-width">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="data.firstName">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="data.lastName">
    </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button (click)="createStudent()" cdkFocusInitial>OK</button>
  <button mat-button (click)="onNoClick()">CANCEL</button>
</mat-dialog-actions>
