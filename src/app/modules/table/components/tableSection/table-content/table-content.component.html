<div class="table-page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> First Name </th>
        <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> Last Name </th>
            <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.lastName}} </td>
        </ng-container>

        <!-- Course Title Column -->
        <ng-container matColumnDef="courseTitle">
            <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> Course Title </th>
            <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.title}} </td>
        </ng-container>

        <!-- Course Description Column -->
        <ng-container matColumnDef="courseDescription">
            <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> Course Description </th>
            <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.description}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="filters-container">
        <div class="add-resource">
            <span class="material-icons--18">
                add
            </span>
            <p class="font-size-02">
                Add Resource
            </p>
        </div>
        <div class="step-search-section">
            <span class="material-icons--18 button-icon">
                search
            </span>
            <input 
            type="search"
            [(ngModel)]="searchContent"
            class="tx-input-dialog"
            placeholder="search"
            />
          </div>
        <mat-paginator 
        class="font-size-03"
        [pageSize]="pageSize"
        [hidePageSize]="hidePageSize">
        </mat-paginator>
    </div>
    
</div>
