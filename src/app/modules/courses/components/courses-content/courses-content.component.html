<div class="students-page-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
        <!-- Title Column -->
        <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> Title </th>
        <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.title}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="font-size-02 color-column"> Description </th>
            <td mat-cell *matCellDef="let element" class="font-size-03 color-item"> {{element.description}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="filters-container">
        <button class="button" (click)="openCreateCourseDialog()">
            <span class="material-icons--18">
                add
            </span>
            <p class="font-size-02">
                Add Course
            </p>
        </button>
        <button class="button" (click)="openEditCourseDialog()">
            <span class="material-icons--18">
                edit
            </span>
            <p class="font-size-02">
                Edit Course
            </p>
        </button>
        <button class="button" (click)="openDeleteCourseDialog()">
            <span class="material-icons--18">
                delete
            </span>
            <p class="font-size-02">
                Remove Course
            </p>
        </button>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>
</div>
